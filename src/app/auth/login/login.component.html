<div class="login-page py-5">

  <div class="container mb-4">    
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message != '' && message!= null">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
              </button>
              {{message}}
          </div>
          

          <div class="row justify-content-center">
            <div class="col-md-4"> 
              <div class="login-container">
                <h5>Sign in</h5>
                <div class="login-form">
                  
                  <div class="container">
                    <div class="row">
                      <div class="col-md-12">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                    
                          <div class="form-group mb-3">
                            <input type="email" formControlName="email" placeholder="Email" class="form-control" 
                            id="email">
                            <div class="text-danger" 
                              *ngIf="this.loginForm.controls['email'].invalid && 
                                    this.loginForm.controls['email'].touched">
                                <div *ngIf="loginForm.controls['email'].errors?.required">
                                  {{messageValidate.email.required}}
                                </div>
                                <div *ngIf="loginForm.controls['email'].errors?.email">
                                  {{messageValidate.email.validEmail}}
                                </div>
                            </div>
                          </div>
                          <div class="form-group mb-3">
                              <input type="password" formControlName="password" placeholder="Password" 
                              class="form-control" 
                              id="password">
                              <div class="text-danger" 
                                    *ngIf="this.loginForm.controls['password'].invalid && 
                                    this.loginForm.controls['password'].touched">
                                <div *ngIf="loginForm.controls['password'].errors?.required">
                                  {{messageValidate.password.required}}
                                </div>
                                <div *ngIf="loginForm.controls['password'].errors?.minlength">
                                  {{messageValidate.password.minlength}}
                                </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="checkbox" formControlName="rememberMe" 
                              id="rememberMe">
                              <label for="rememberMe" class="ps-2">remember me</label>
                          </div>
                          <button type="submit" [disabled]="!loginForm.valid" 
                          class="btn btn-login mt-4">Login</button>
                          <button type="submit" 
                          class="btn register mt-3">Create your account</button>
                          <div class="mt-3 d-none">
                              <a routerLink="/register" style="color: #512DA8;">Registration</a>
                          </div>
                      </form>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

        </div>
                      
  </div>
