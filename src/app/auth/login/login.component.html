<div class="container d-flex justify-content-center">
  <div class="container-wrapper">

      <h3 class="login-text text-center mt-3"><i class="bi bi-person-circle ac-logo"></i>Login</h3>

      <form [formGroup]="loginForm" class="login-container" (submit)="onLogin()">
          <input type="text" placeholder="Email" class="input" formControlName="username"><br>
          <input type="password" placeholder="Password"  class="input" formControlName="password"><br>

          <span class="remember"> <a href="#">Forgot Password ?</a> </span>

          <button class="submit mt-3" type="submit">Submit</button>

       </form>
      <h2><span>OR</span></h2>

      <div class="social-media">

          <a href="#"><div class="icons8-facebook-circled social-mediaImg"></div></a>
          <a href="#"><div class="icons8-google social-mediaImg"></div></a>

      </div>
      <span class="ac">Don't have an Account? <a routerLink="/register">Sign Up</a></span>
  </div>

</div>
