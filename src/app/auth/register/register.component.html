<div class="register-page py-5">

    <div class="container mb-4">    
            <div class="alert alert-danger alert-dismissible fade show" role="alert" 
            *ngIf="message != '' && message!= null">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                {{message}}
            </div>
            
            <div class="row justify-content-center">
              <div class="col-md-4"> 
                <div class="register-container">
                  <h5>Sign up</h5>
                  <div class="register-form">
                    
                    <div class="container">
                      <div class="row">
                        <div class="col-md-12">
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
                      
                            <div class="form-group mb-3">
                              <input type="email" formControlName="email" placeholder="Email" 
                              class="form-control" 
                              id="email">
                              <div class="text-danger" 
                                *ngIf="this.registerForm.controls['email'].invalid && 
                                      this.registerForm.controls['email'].touched">
                                  <div *ngIf="registerForm.controls['email'].errors?.required">
                                    {{messageValidate.email.required}}
                                  </div>
                                  <div *ngIf="registerForm.controls['email'].errors?.email">
                                    {{messageValidate.email.validEmail}}
                                  </div>
                              </div>
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" formControlName="password" placeholder="Password" 
                                class="form-control" 
                                id="password">
                                <div class="text-danger" 
                                      *ngIf="this.registerForm.controls['password'].invalid && 
                                      this.registerForm.controls['password'].touched">
                                  <div *ngIf="registerForm.controls['password'].errors?.required">
                                    {{messageValidate.password.required}}
                                  </div>
                                  <div *ngIf="registerForm.controls['password'].errors?.minlength">
                                    {{messageValidate.password.minlength}}
                                  </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" formControlName="rememberMe" 
                                id="rememberMe">
                                <label for="rememberMe" class="ps-2">remember me</label>
                            </div>
                            <button type="submit" [disabled]="!registerForm.valid" 
                            class="btn btn-register mt-4">Sign up</button>
                        </form>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
  
          </div>
                        
    </div>
