<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="title">
                Add Category
            </div>
        </div>
        <div class="col-md-12">
            <form [formGroup]="addCategoryForm" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="title" 
                                    aria-describedby="title">
                                    <label for="title" class="form-label">Title</label>
                                </div>                                
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
