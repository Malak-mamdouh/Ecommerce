<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="title">
                Add Category
            </div>
        </div>
        <div class="col-md-12">
            <form [formGroup]="addCategoryForm" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="name" 
                                    aria-describedby="name">
                                    <label for="name" class="form-label">Name</label>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="number" class="form-control" id="order" 
                                    aria-describedby="order">
                                    <label for="order" class="form-label">Order</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
