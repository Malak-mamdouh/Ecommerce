<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar" [ngClass]="status ? 'active' : ''"
        style="background: linear-gradient(145deg, #00b5ad, #17a2b8); padding-top: 20px;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Admin</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0">
                            <i class="fa fa-home" aria-hidden="true"></i> 
                            <span class="ms-2 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    
                    <li>
                        <a routerLink="product-list" data-bs-toggle="collapse" 
                        class="nav-link px-0 align-middle">
                            <i class="fa fa-th-large" aria-hidden="true"></i> 
                            <span class="ms-2 d-none d-sm-inline">Products</span> 
                        </a>
                    </li>
                    <li>
                        <a routerLink="category-list" class="nav-link px-0 align-middle">
                            <i class="fa fa-th-large" aria-hidden="true"></i>
                            <span class="ms-2 d-none d-sm-inline">Categories</span>
                        </a>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
        <div class="col py-3 px-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" (click)="clickEvent()" class="btn btn-dark">
                        <i class="fa fa-align-left"></i>
                    </button>
                    
                    <div class="">
                        <h4>Control Panel</h4>
                    </div>
                </div>
            </nav>
            
            <router-outlet></router-outlet>
            
            <div class="example-container mat-elevation-z8">
                <div class="example-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                </mat-form-field>
                </div>
            
                <mat-table #table [dataSource]="dataSource">
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name2">
                    <mat-header-cell *matHeaderCellDef> Name2 </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name2 |lowercase}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <canvas id="myChart" height="300" width="300" ></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="chart1" height="300" width="300"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
