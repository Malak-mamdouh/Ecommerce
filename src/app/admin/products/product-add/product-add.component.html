<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="title">
                Add Product
            </div>
        </div>
        <div class="col-md-12">
            <form [formGroup]="addProductForm" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="title" 
                                    aria-describedby="title">
                                    <label for="title" class="form-label">Title</label>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="number" class="form-control" id="price" 
                                    aria-describedby="price">
                                    <label for="price" class="form-label">Price</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control" id="category" 
                                    aria-describedby="category">
                                    <label for="category" class="form-label">Category</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="desc" class="form-label">Details</label>
                                <ckeditor [editor]="Editor" [data]="htmlData" (ready)="onReady($event)"></ckeditor>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="file-container mb-3">
                                <div class="drag-container">
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                    <p class="text">Browse File to Upload</p>
                                </div>
                                <input type="file" class="file" (change)="getFile($event)">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
