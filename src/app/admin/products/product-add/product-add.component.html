<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="title">
                Add Product
            </div>
        </div>
        <div class="col-md-12">
            <form [formGroup]="addProductForm" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control form_input" id="sku" 
                                    aria-describedby="sku" placeholder=" " formControlName="sku">
                                    <label for="sku" class="form-label">Sku</label>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control form_input" id="name" 
                                    aria-describedby="name" placeholder=" " formControlName="name">
                                    <label for="name" class="form-label">Name</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="number" class="form-control form_input" id="price" 
                                    aria-describedby="price" placeholder=" " formControlName="price">
                                    <label for="price" class="form-label">Price</label>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="number" class="form-control form_input" id="stock" 
                                    aria-describedby="stock" placeholder=" " formControlName="stock">
                                    <label for="stock" class="form-label">Stock</label>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <input type="text" class="form-control form_input" id="order" 
                                    aria-describedby="order" placeholder=" " formControlName="order">
                                    <label for="order" class="form-label">Order</label>
                                </div>                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <div class="input-container">
                                    <select type="text" class="form-select" aria-label="Default select example" id="category"
                                     formControlName="category">
                                     <option value="0" disabled>Open this select menu</option>
                                     <option *ngFor="let category of categories"
                                      [value]="category.id">
                                         {{category.name}}
                                     </option>
                                    </select>
                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="desc" class="form-label">Details</label>
                                <ckeditor [editor]="Editor" [data]="htmlData"
                                (ready)="onReady($event)"></ckeditor>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <app-upload [ParentForm]="getUploadFile"></app-upload>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
